<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function scope chain</title>
    <script type="text/javascript">

        //执行环境， window对象，最上层的执行环境

        var color1 = "black";
        function changeColor() {    //每一个函数，都有一个执行环境，后台解析时产生一个变量对象，但不可访问
            var color2 = "red";
            var swapColor = function () {     //这个函数，又产生了一个执行环境
                var color3 = color2;
                color2 = color1;
                color1 = color3;
            }
            //这里无法访问 color3；可以访问 color1 color2;
            swapColor();
        }

        //这里只能访问 color1

        //一层一层的向上级作用域进行追溯
    </script>
</head>
<body>

</body>
</html>
