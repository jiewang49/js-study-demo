<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object 2 Demo Excise</title>

    <script type="text/javascript">

        //利用js对象的特性，去掉数组中的重复项

        //js 特性， 在 js对象中，key是永远不会重复的

        var arr = [ 1, 3, 5, 8, 3, 8, 6, 5, 10, 9, 10];
        //实现方式： 将数组转化成一个对象；将数组的每项变成对象的key;将对象还原成数组
        //首先，将数组转化成一个对象
        var toObject = function (arr) {
            if (arr) {
                var obj = {};
                for (var i = 0; i < arr.length; i++) {
                    obj[arr[i]] = true;
                }
            }

            return obj;
        }
        
        //将对象还原成数组
        var keys = function (obj) {
            var arr = [];
            for (var attr in obj) {
                if (obj.hasOwnProperty(attr)) {
                    arr.push(attr);
                }
            }

            return arr;
        }

        var uniqArr = function (oldArr) {
            return keys(toObject(oldArr));
        }

        console.log(uniqArr(arr));
    </script>
</head>

</html>
