        //Array concat方法，将两个数组连接
        var oArr = [ 1 , 2, 3];
        var oArr2 = [4, new Date()];
        var oArr3 = oArr.concat(oArr2);
        console.log(oArr3);

        //Array join方法，把数组中的每个元素连成一个字符串，如给了连字符，则用连字符分割
        var join = oArr.join('.');
        console.log(join);

        //Array sort方法， 排序，默认当成字符串排序; reverse方法，将数组倒序
        var testArr = [3, 7, 2, 6, 9, 0, 5];
        var testArr2 = [10, 1, 4];
        testArr.sort();
        console.log(testArr);
        console.log(testArr2.sort());  //output: 1  10 4
        console.log(testArr2.sort(compareByNumber));

        console.log(testArr2.reverse());


        function compareByNumber(a, b) {
            return a <= b ? true: false;
        }
